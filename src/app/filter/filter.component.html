<div class="grid-container">
  <div >
    <img class="logo" [src]="'assets/logo.png'">
  </div>

  <div class="filters">
    <mat-slide-toggle>Mortgage</mat-slide-toggle>
  </div>
  <div class="filters">
    <label>Budget</label>
    <mat-slider
      thumbLabel
      [displayWith]="formatLabel"
      tickInterval="1000"
      step="1000"
      min="0"
      max="100000"
      aria-label="units">
    </mat-slider>
  </div>
</div>
